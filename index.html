<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- container of excel clone -->

    <div class="container">
      <div class="title-bar" contenteditable="true">Book-1 excel</div>
      <div class="menu-bar">
        <p>File</p>
        <p>Edit</p>
        <p>Help</p>
      </div>

      <div class="menu-option">
    <div class="copycutpaste">
        <span class="material-icons paste"> content_paste </span>
        <p>paste</p>
        <div class="cutcopy">
            <span class="material-icons cut"> content_cut </span>
            <span class="material-icons copy"> content_copy </span>
        </div>

        <div class="cutcopysign">
            <p>cut</p>
            <p>copy</p>
        </div>

    </div>

    <div class="font-styles">
        <select id="cell-font-family">
            <option value="arial">arial</option>
            <option value="helvetica">helvetica</option>
            <option value="open sans">open sans</option>
            <option value="times new roman">times new roman</option>
          </select>
          <select id="cell-font-size">
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="18">18</option>
            <option value="24">24</option>
            <option value="36">36</option>
          </select>
    </div>

    <div class="bui">
        <span class="material-icons"> format_bold </span>
        <span class="material-icons"> format_italic </span>
        <span class="material-icons"> format_underlined </span>
      </div>
    
    <div class="alignment">
        <span class="material-icons"> format_align_left </span>
        <span class="material-icons"> format_align_center </span>
        <span class="material-icons"> format_align_right </span>
      </div>

      <div class="colors">
        <span class="material-icons"> format_color_text </span>
        <span class="material-icons"> format_color_fill </span>
      </div>

      </div>

      <div class="formula-bar">
        <input type="text" placeholder="A1" id="row" /><input
          placeholder="fx"
          type="text"
          id="formula"
        />
      </div>
      <div class="grid">
        <div class="blank-corner" contenteditable=""></div>
        <div class="column-tags"></div>
        <div class="row-numbers"></div>
        <div class="mycells"></div>
      </div>
      <div class="sheets-bar">
        <div>Sheet - 1</div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
